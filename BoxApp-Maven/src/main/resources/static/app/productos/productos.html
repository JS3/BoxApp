<div ng-show="authenticated">

    <center>
        <h1>Producto</h1>
        <h3>registro</h3>
    </center>

    <form>
        <table class="table">
            <tbody>
                <tr>
                    <th>
                        <label id = "idNombreProductoLabel" name = "lbNombreProducto"
                               class = "labelProducto"> Nombre del producto: </label>
                    </th>
                    <th>
                        <input id = "idNombreProductoInput" name = "inNombreProducto" class = "InputProducto"
                               placeholder = "Nombre del Producto" pattern="[a-zA-Z ]{5,}" type = "text"
                               ng-model = "nombreProducto" required
                               title = "El nombre debe de tener una logitud mayor o igual a 5">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label id = "idDescripcionProductoLabel" name = "lbDescripcionProducto"
                               class = "labelProducto" > Descripcion del producto: </label>
                    </th>
                    <th>
                        <input id = "idDescripcionProductoInput" name = "inDescripcionProducto" class = "InputProducto"
                               ng-model = "descripcionProducto" placeholder = "Descripcion del Producto"
                               pattern="[a-zA-Z ]+" type = "text"  required>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label id = "idPesoProductoLabel" name = "lbPesoProducto"
                               class = "labelProducto" required> Peso del producto (libras): </label>
                    </th>
                    <th>
                        <input id = "idPesoProductoInput" name = "inPesoProducto" class = "InputProducto"
                               placeholder = "Peso del Producto en libras" type = "number" step = ".1"
                               min = "0.1" max = "100" ng-model = "pesoLibrasProducto" required>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label id = "idDelicadoProductoLabel" name = "lbDelicadoProducto"
                               class = "labelProducto" > Delicado: </label>
                    </th>
                    <th>
                        <input id = "idDelicadoProductoCheckbox" name = "cbDelicadoProducto"
                                class = "CheckboxProducto" type="checkbox" ng-model = "delicadoProducto" required>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label id = "idPaisOrigenProductoLabel" name = "lbPaisOrigenProducto"
                               class = "labelProducto" > Pais de origen del producto: </label>
                    </th>
                    <th>
                        <!--<input id = "idPaisOrigenProductoInput" name = "inPaisOrigenProducto" class = "InputProducto"-->
                               <!--placeholder = "Pais de origen del Producto" pattern="[a-zA-Z]{5,}" type = "text"-->
                               <!--ng-model = "paisOrigenProducto" required-->
                               <!--title = "El nombre del pais debe de tener una logitud mayor o igual a 5">-->

                        <select id = "idPaisOrigenProductoInput" name = "inPaisOrigenProducto" class = "InputProducto"
                                ng-model = "paisOrigenProducto" required >
                            <optgroup label="América">
                                <option value="Argentina">Argentina</option>
                                <option value="Espania">España</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Guatemala">Guatemala</option>
                                <option value="Honduras">Honduras</option>
                                <option value="Salvador">El Salvador</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Cuba">Cuba</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="Peru">Perú</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="Paraguay">Paraguay</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Chile">Chile</option>
                            </optgroup>
                        </select>

                    </th>
                </tr>

                <tr>
                    <th>
                        <label id = "idCiudadOrigenProductoLabel" name = "lbCiudadOrigenProducto"
                               class = "labelProducto" > Ciudad de origen del producto: </label>
                    </th>
                    <th>
                        <input id = "idCiudadOrigenProductoInput" name = "inCiudadOrigenProducto" class = "InputProducto"
                               placeholder = "Ciudad de origen del Producto" pattern="[a-zA-Z]{3,}" type = "text"
                               ng-model = "ciudadOrigenProducto" required
                               title = "El nombre de la ciudad debe de tener una logitud mayor o igual a 3">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label id = "idPaisDestinoProductoLabel" name = "lbPaisDestinoProducto"
                               class = "labelProducto" > Pais de destino del producto: </label>
                    </th>
                    <th>
                        <select id = "idPaisDestinoProductoInput" name = "inPaisDestinoProducto" class = "InputProducto"
                                ng-model = "paisDestinoProducto" required >
                            <optgroup label="América">
                                <option value="Argentina">Argentina</option>
                                <option value="Espania">España</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Guatemala">Guatemala</option>
                                <option value="Honduras">Honduras</option>
                                <option value="Salvador">El Salvador</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Cuba">Cuba</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="Peru">Perú</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="Paraguay">Paraguay</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Chile">Chile</option>
                            </optgroup>
                        </select>

                        <!--<input id = "idPaisDestinoProductoInput" name = "inPaisDestinoProducto" class = "InputProducto"-->
                               <!--placeholder = "Pais de destino del Producto" pattern="[a-zA-Z]{5,}" type = "text"-->
                               <!--ng-model = "paisDestinoProducto" required-->
                               <!--title = "El nombre del pais debe de tener una logitud mayor o igual a 5">-->
                    </th>
                </tr>

                <tr>
                    <th>
                        <label id = "idCiudadDestinoProductoLabel" name = "lbCiudadDestinoProducto"
                               class = "labelProducto" > Ciudad de destino del producto: </label>
                    </th>
                    <th>
                        <input id = "idCiudadDestinoProductoInput" name = "inCiudadDestinoProducto" class = "InputProducto"
                               placeholder = "Ciudad de destino del Producto" pattern="[a-zA-Z]{3,}" type = "text"
                               ng-model = "ciudadDestinoProducto" required
                               title = "El nombre de la ciudad debe de tener una logitud mayor o igual a 3">
                    </th>
                </tr>
            </tbody>
        </table>

        <input type="submit" value="Aceptar" ng-click="addProducto()">
    </form>

</div>

<div ng-show="!authenticated">
    <center>
        <h1 style="color:red;">Por favor autentiquese para continuar</h1>
    </center>
</div>
