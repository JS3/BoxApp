<div>
    <p>Mis viajes ingresados</p>
    
</div>
<div ng-show="authenticated"> 
<table class="table table-striped table-hover">
  <tbody>
     <tr>
      <th>
          <h3>Origen</h3>
          
      </th>
      <th>
          <h3>Destino</h3>
       
      </th>
      <th>
          <h3>Fecha de ida</h3>
       
      </th>
      <th>
          <h3>Fecha de llegada</h3>
       
      </th>
     
    </tr> 
      
   <tr ng-repeat="todo in listado">
          <td>{{todo.origen}}</td>
          <td>{{todo.destino}}</td>
          <td>{{todo.ida |date:'MM/dd/yyyy' }}</td>
          <td>{{todo.llegada  |date:'MM/dd/yyyy'}}</td>
        </tr>
   
  </tbody>
</table>
</div>
<div  ng-show="!authenticated">
    <h1> Usted no esta autenticado</h1>
</div>
