<div ng-show="authenticated"> 
<table class="table table-striped table-hover">
  <tbody>
     <tr>
      <th>
          <button ng-click="order('description')">Description</button>
          <span class="sortorder" ng-show="predicate === 'description'" ng-class="{reverse:reverse}"></span>
      </th>
      <th>
          <button ng-click="order('priority')">Phone Number</button>
          <span class="sortorder" ng-show="predicate === 'priority'" ng-class="{reverse:reverse}"></span>
      </th>
     
    </tr> 
      
    <tr ng-repeat="todo in taskList">
      <td>{{todo.description}}</td>
      <td>{{todo.priority}}</td>
    </tr>
  </tbody>
</table>
</div>
